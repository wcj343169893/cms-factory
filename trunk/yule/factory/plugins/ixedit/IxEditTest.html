<!DOCTYPE html public "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="Keywords" content="YES!B/S!,web标准,杨正祎,博客园,实例代码" />
	<meta name="Description" content="这是一个简单YES!B/S!文章示例页面,来自杨正祎的博客,http://justinyoung.cnblogs.com/" />
	<title>IxEdit测试页</title>
		<script type="text/javascript" language="javascript" src="js/jquery-plus-jquery-ui.js"></script>
		<script type="text/javascript" language="javascript" src="js/ixedit_cn.js"></script>
		<link rel="stylesheet" type="text/css" href="css/ixedit.css" />
		<link rel="stylesheet" type="text/css" href="css/ui-sui.css" />
		<style type="text/css">
		#main{width:400px;font-size:14px;margin:10px;border:1px solid red;position:relative; }
		#list{width:300px;}
		#list li{background-color:#efefef;margin-bottom:2px;}
		#btn2{position:relative;}
		.yxtd{
			height: 200px;
width: 200px;
border: 1px solid red;
		}
		</style>
</head>
<body>
	<div class="yxtd">
		这个区域是允许拖进来的哟
	</div>
	<div id="main">
	<h2>DOM</h2>
		测试：<input type="text" id="txt1" /><br />
		日期：<input type="text" id="txt2" /><br />
		<button id="btn1">测试</button>
	<h2>动画</h2>
	<button id="btn2"">我会跑</button>
	<h2>特殊</h2>
		<ul id="list">
			<li>1111111</li>
			<li>2222222</li>
			<li>3333333</li>
			<li>4444444</li>
			<li>5555555</li>
		</ul>
		<button id="btn3">使上面的列表能排序</button>
		<hr />
		<button id="btn4">tab生成</button>
		<div id="tabs">
		  <ul>
			<li><a href="#tabs-1">1111</a></li>
			<li><a href="#tabs-2">2222</a></li>
			<li><a href="#tabs-3">3333</a></li>
		  </ul>
		  <div id="tabs-1">
			<h2>Tab111111</h2>
			<p>Tab111111Tab111111Tab111111Tab111111</p>
		  </div>
		  <div id="tabs-2">
			<h2>Tab222222</h2>
			<p>Tab222222Tab222222Tab222222Tab222222</p>
		  </div>
		  <div id="tabs-3">
			<h2>Tab333333</h2>
			<p>Tab333333Tab333333Tab333333Tab333333Tab333333</p>
		  </div>
		</div>


	</div>
	<button id="btn5">滑上滑下效果</button>
</body>
</html>
