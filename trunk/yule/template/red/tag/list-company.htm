{loop $tags $k $t}

<table border="0" cellspacing="0" cellpadding="0">
	<tr align="center">
		<td width="100"><div><a href="{$t[linkurl]}" target="_blank">
			<img src="{imgurl($t[thumb], 1)}" width="80" height="80" alt=""/></a></div></td>
		<td width="10"> </td>
		<td align="left">
			<li style="text-align:left; font-size:14px; font-weight:bold;"><span class="f_r">{if $t[vip]} <img src="{SKIN_PATH}image/vip.gif"/> <img src="{SKIN_PATH}image/vip_{$t[vip]}.gif"/>{/if}</span><a href="{$t[linkurl]}" target="_blank">{$t[company]}</a></li>
			<li class="f_gray" style="text-align:left">主营：{$t[business]}</li>
			<ul>
			<li class="f_gray" style="text-align:left">
			&nbsp;&nbsp;&nbsp;&nbsp;{if $t[mode]}({$t[mode]}){/if}
			&nbsp;&nbsp;{if $t[validated]}[已核实]{else}[未核实]{/if}
			</li>
			</ul>
		</td>
		<td width="10"> </td>
		<td width="100" class="f_orange">[{area_pos($t[areaid], '/', 2)}]</td>
	</tr>

	</table>
{/loop}		
{if $showpage && $pages}<div class="pages">{$pages}</div>{/if}
